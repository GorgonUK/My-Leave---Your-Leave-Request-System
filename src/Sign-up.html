    <div style="height: 2px;background-color: var(--primary2-color);opacity: 0.10;"></div><!-- Start: Login Form Clean -->
    <section class="login-clean">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration" style="/*padding-left: 22px;*/line-height: 0.5;margin-bottom: 22px;">
                <h2 class="text-center" style="color: var(--primary2-color);font-family: 'galano_grotesqueregular';/*margin: 0;*//*padding: 0;*//*font-size: 21px;*/margin-top: 20px;">Welcome Back</h2>
            </div>
            <div class="mb-3"><input type="text" class="form-control" name="Register-First-Name" placeholder="First Name" minlength="2" maxlength="50" required autocomplete="on" pattern="([A-Z][a-zA-Z]*)" /></div>
            <div class="mb-3"><input type="text" class="form-control" name="Register-Last-Name" placeholder="Last Name" required maxlength="50" autocomplete="on" pattern="([A-Z][a-zA-Z]*)" /></div>
            <div class="mb-3"><input type="tel" class="form-control" name="Register-Phone" placeholder="Phone Number" required maxlength="50" autocomplete="on" pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$" /></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" maxlength="50" autocomplete="on" pattern="(?:[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"></div>
            <div class="mb-3"><input type="password" class="form-control" name="Register-Password" placeholder="Password" required maxlength="50" autocomplete="on" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&amp;(){}[]:;&lt;&gt;,.?/~_+-=|\]).{8,32}$" /></div>
            <div class="mb-3"><input class="form-control" type="password" name="Register-Retype-Password" placeholder="Retype Password" required="" maxlength="50" autocomplete="on" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&amp;(){}[]:;<>,.?/~_+-=|\]).{8,32}$"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">REGISTER</button></div><a class="forgot" href="Sign-in.html">Already have an account? <strong>Sign In</strong></a>
        </form>
    </section><!-- End: Login Form Clean -->
